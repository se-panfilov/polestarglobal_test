<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>PoleStar test</title>
</head>
<body>

<div class="container">

  <div class="row -centered">

    <section class="data-filters">
      <form id="data-filters-form" name="data-filters-form" class="data-filters__form" method="post">

        <label class="data-filters__input-block">
          <span class="data-filters__label-txt">Name</span>
          <input id="name-input"
                 class="data-filters__input -search"
                 type="text"
                 placeholder="Name"
                 name="name"/>
        </label>

        <label class="data-filters__input-block">
          <span class="data-filters__label-txt">Country check severity</span>
          <select name="country-check-severity"
                  id="country-check-severity-select"
                  class="data-filters__input -select"
          >
            <option value="all">All</option>
            <option value="90-CRITICAL">Critical</option>
            <option value="70-WARNING">Warning</option>
            <option value="30-UNKNOWN">Unknown</option>
            <option value="60-OK">Ok</option>
          </select>
        </label>

        <button type="reset" id="reset-btn" class="data-filters__btn">Reset</button>

      </form>
    </section>
  </div>

  <div class="row -centered">
    <section class="data">
      <table id="data-table" class="data-table">
        <thead class="data-table__head">
          <tr class="data-table__row">
            <th class="data-table__header">
              <button type="button"
                      id="sort-by-name-btn"
                      class="data-table__header-btn">
                Name
              </button>
            </th>
            <th class="data-table__header">
              <button type="button"
                      id="sort-by-created-btn"
                      class="data-table__header-btn">
                Created
              </button>
            </th>
            <th class="data-table__header">
              <button type="button"
                      id="sort-by-modified-btn"
                      class="data-table__header-btn">
                Modified
              </button>
            </th>
            <th class="data-table__header">
              <button type="button"
                      id="sort-by-severity-btn"
                      class="data-table__header-btn">
                Country check severity
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="data-table-body" class="data-table__body">
          <tr class="data-table__row">
            <td class="data-table__cell name">
              data not loaded
            </td>
          </tr>
        </tbody>
      </table>

    </section>
  </div>

</div>

<script src="./data/screenings.js" defer></script>
<script src="./js/index.js" defer></script>
<script defer>
  window.onload = () => main.init()
</script>
</body>


</html>
