<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>PoleStar test</title>
</head>
<body>

<div class="container">

  <div class="row -centered">

    <section class="data-filters">
      <form id="data-filters-form" name="data-filters-form" method="post">

        <label class="data-filters__input-block">
          <span class="data-filters__label-txt">Name</span>
          <input id="name-input"
                 class="data-filters__input"
                 type="text"
                 placeholder="Name"
                 name="name"/>
        </label>

        <label class="data-filters__input-block">
          <span class="data-filters__label-txt">Country check severity</span>
          <select name="country-check-severity"
                  id="country-check-severity-select"
                  class="data-filters__input -select"
          >
            <option value="all">All</option>
            <option value="critical">Critical</option>
            <option value="warning">Warning</option>
            <option value="unknown">Unknown</option>
            <option value="ok">Ok</option>
          </select>
        </label>

        <button type="submit" class="data-filters__btn">Filter</button>
        <button type="reset" class="data-filters__btn">Reset</button>

      </form>
    </section>

    <section class="data">
      <table id="data-table" class="data-table">
        <thead>
          <tr>
            <th>
              <button type="submit" onsubmit="main.reload(event, 'name')">Name</button>
            </th>
            <th>Created</th>
            <th>Modified</th>
          </tr>
        </thead>
        <tbody id="data-table-body" class="data-table__body">
          <tr class="data-table__row">
            <td class="data-table__cell name">
              data not loaded
            </td>
          </tr>
        </tbody>
      </table>

    </section>
  </div>

  <!--<section class="messages">-->
  <!--<div id="notifications" class="messages__notifications"></div>-->
  <!--</section>-->
</div>

<script src="./data/screenings.js" defer></script>
<script src="./js/index.js" defer></script>
<script defer>
  window.onload = () => main.init()
</script>
</body>


</html>
